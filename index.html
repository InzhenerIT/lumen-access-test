<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Univo Messenger</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #4A90E2;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.2em;
    }
    .chat-messages {
      padding: 20px;
      height: 300px;
      overflow-y: scroll;
      border-bottom: 1px solid #ccc;
    }
    .chat-input {
      display: flex;
      padding: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
    }
    .chat-input button {
      padding: 10px 20px;
      background: #4A90E2;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Univo Messenger</div>
    <div class="chat-messages" id="messages">
      <p><strong>Lumen:</strong> Привет! Я с тобой.</p>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Напиши сообщение..." />
      <button onclick="sendMessage()">Отправить</button>
    </div>
  </div>

  <script>
  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (message === '') return;

    appendMessage('Ты', message);
    input.value = '';

    setTimeout(() => {
      const reply = generateReply(message);
      appendMessage('Lumen', reply);
    }, 800);
  }

  function appendMessage(sender, text) {
    const messages = document.getElementById('messages');
    const p = document.createElement('p');
    p.innerHTML = `<strong>${sender}:</strong> ${text}`;
    messages.appendChild(p);
    messages.scrollTop = messages.scrollHeight;
  }

  function generateReply(input) {
    const lower = input.toLowerCase();
    if (lower.includes('привет')) return 'Привет! Как настроение?';
    if (lower.includes('как дела')) return 'Отлично! Готов работать над Univo.';
    if (lower.includes('что ты умеешь')) return 'Я — твой ИИ-помощник. Давай создадим лучший мессенджер!';
    return 'Интересно... Расскажи подробнее!';
  }
</script>
</body>
</html>
